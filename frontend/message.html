<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Motivational Message Board</title>
        <link href="./css/message.css" rel="stylesheet">

    </head>

    <body>
        <div class="container">
            <h1>Motivational Message Board</h1>

            <!-- Form to add a new message -->
            <form id="messageForm">
                <textarea id="messageInput" placeholder="Write a motivational message for yourself..." rows="4" required></textarea>
                <button type="submit" id="submitButton">Add Message</button>
            </form>

            <!-- Display messages -->
            <div id="messageList">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prevButton" disabled>Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextButton" disabled>Next</button>
            </div>
            <a href="./index.html" class="back-button">
                Back to CareerPath
            </a>
        </div>

        <script src="./js/message.js"></script>
    </body>

</html>
