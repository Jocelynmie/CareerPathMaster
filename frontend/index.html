<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareerPath</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2b6cb0">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-briefcase me-2"></i>
                    CareerPath
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./message.html">Message Board</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <!-- Career Task Input -->
            <div class="row mb-4">
                <div class="col-md-8 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Add New Career Task</h5>
                            <form id="taskForm">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title (e.g., Apply to Software Developer position at Google)" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <select class="form-select" id="taskPriority" required>
                                            <option value="">Priority</option>
                                            <option value="high">Urgent</option>
                                            <option value="medium">Important</option>
                                            <option value="low">Regular</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="taskCategory" required>
                                            <option value="">Category</option>
                                            <option value="job_search">Job Search</option>
                                            <option value="applications">Applications</option>
                                            <option value="interviews">Interviews</option>
                                            <option value="skill_dev">Skill Development</option>
                                            <option value="networking">Networking</option>
                                        </select>

                                    </div>
                                    <div class="col-md-4">
                                        <input type="date" class="form-control" id="taskDueDate" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn text-white" style="background-color: #2b6cb0">
                                    <i class="bi bi-plus-circle me-2"></i>
                                    Add Career Task
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Career Categories -->
            <div class="row mb-4">
                <div class="col-md-8 mx-auto">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>My Career Tasks</h4>
                        <div class="btn-group">
                            <button type="button" class="btn btn-filter active">All</button>
                            <button type="button" class="btn btn-filter">Applications</button>
                            <button type="button" class="btn btn-filter">Interviews</button>
                            <button type="button" class="btn btn-filter">Networking</button>
                            <button type="button" class="btn btn-filter">Skills</button>
                            <button type="button" class="btn btn-filter">Documents</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task List -->
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <!-- Tasks will be dynamically added-->
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
        <!-- App JS -->
        <script src="./js/app.js"></script>
    </body>

</html>
