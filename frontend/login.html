<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CareerPath - Login</title>
        <!-- Only Bootstrap CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="./css/login.css" rel="stylesheet">
    </head>

    <body>
        <div class="login-container">
            <div class="text-center">
                <i class="bi bi-briefcase app-logo"></i>
                <h2 class="mb-4">CareerPath</h2>
            </div>

            <form id="loginForm" novalidate>
                <div class="input-with-icon">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" class="form-control" id="email" placeholder="Professional email address" required>
                    <div class="validation-error" id="emailError">
                        Please enter a valid email address
                    </div>
                </div>

                <div class="input-with-icon password-field">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                    <div class="validation-error" id="passwordError">
                        Password is required
                    </div>
                </div>

                <div class="links">
                    <div class="remember-me">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-custom">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Log In to Your Career Dashboard
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="register-link">
                    Ready to start your career journey? <a href="/register">Register Now</a>
                </div>
            </form>
        </div>

        <script>
            // Keep the existing JavaScript code as it is
            document.addEventListener('DOMContentLoaded', () => {
                const loginForm = document.getElementById('loginForm');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const emailError = document.getElementById('emailError');
                const passwordError = document.getElementById('passwordError');
                const togglePassword = document.querySelector('.toggle-password');

                // Toggle password visibility
                togglePassword.addEventListener('click', (e) => {
                    const type = passwordInput.type === 'password' ? 'text' : 'password';
                    passwordInput.type = type;
                    const icon = togglePassword.querySelector('i');
                    icon.classList.toggle('bi-eye');
                    icon.classList.toggle('bi-eye-slash');
                });

                // Form validation
                const validateEmail = (email) => {
                    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return re.test(email);
                };

                const showError = (input, errorDiv) => {
                    input.classList.add('is-invalid');
                    errorDiv.style.display = 'block';
                };

                const hideError = (input, errorDiv) => {
                    input.classList.remove('is-invalid');
                    errorDiv.style.display = 'none';
                };

                // Real-time validation
                emailInput.addEventListener('input', () => {
                    if (!validateEmail(emailInput.value)) {
                        showError(emailInput, emailError);
                    } else {
                        hideError(emailInput, emailError);
                    }
                });

                passwordInput.addEventListener('input', () => {
                    if (passwordInput.value.length < 6) {
                        showError(passwordInput, passwordError);
                    } else {
                        hideError(passwordInput, passwordError);
                    }
                });

                // Form submission
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    // ... rest of the code remains the same
                });
            });
        </script>
    </body>

</html>
